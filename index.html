<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Die Hard RPG Game</title>

    <!-- Added a link to our external reset stylesheet-->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- Added a link to our external stylesheet-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>
    <div class="container bg-light mt-3">
    <h1 class="text-center">Die Hard RPG Game</h1>
    <div class="row mainSelection">
        <div class="card btn character" id="johnMcclane" style="width: 17rem;">
            <h5 class="card-title">John McClane</h5>
            <img class="card-img-top" src="assets/images/johnMcclane3.jpg" alt="John McClane">
            <div class="card-body">
              <p class="card-text" value="150">150 HP</p>
            </div>
          </div>
          <div class="card btn character" id="hansGruber" style="width: 17rem;">
            <h5 class="card-title">Hans Gruber</h5>
            <img class="card-img-top" src="assets/images/hansGruber3.jpg" alt="Card image cap">
            <div class="card-body">
              <p class="card-text" value="180">180 HP</p>
            </div>
          </div>
          <div class="card btn character" id=alPowell style="width: 17rem;">
            <h5 class="card-title">Al Powell</h5>
            <img class="card-img-top" src="assets/images/alPowell3.jpg" alt="Card image cap">
            <div class="card-body">
              <p class="card-text" value="120">120 HP</p>
            </div>
          </div>
          <div class="card btn character" id="toniVreski" style="width: 17rem;">
            <h5 class="card-title">Toni Vreski</h5>
            <img class="card-img-top" src="assets/images/tonyVreski3.png" alt="Card image cap">
            <div class="card-body">
              <p class="card-text" value="100">100 HP</p>
            </div>
          </div>
          
    </div>
    <div>
        <h2>Your Character</h2>
        <div class="yourCharacter row"></div>
    </div>
    <div>
        <h2>Enemies available to attack</h2><br>
        <div class="row enemies"></div>
    </div>
    <div>
        <h2>Fight Section</h2>
        <button>Fight</button>
    </div>
    <div>
        <h2>Defender</h2>
        <div class="defender row"></div>
    </div>
</div>

<script src="assets/javascript/game.js" type="text/javascript"></script>
</body>
</html>
