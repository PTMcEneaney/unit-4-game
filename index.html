<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Die Hard RPG Game</title>

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Offside|Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <div class="container bg-light">
    <h1 class="text-center">Die Hard RPG Game</h1>
    <div class="row">
        <div class="card btn character" id="johnMcclane" style="width: 17rem;">
            <h5 class="card-title">John McClane</h5>
            <img class="card-img-top" src="assets/images/johnMcclane3.jpg" alt="John McClane">
            <div class="card-body">
              <p class="card-text" value="150">150 HP</p>
            </div>
          </div>
          <div class="card btn character" id="hansGruber" style="width: 17rem;">
            <h5 class="card-title">Hans Gruber</h5>
            <img class="card-img-top" src="assets/images/hansGruber3.jpg" alt="Card image cap">
            <div class="card-body">
              <p class="card-text" value="180">180 HP</p>
            </div>
          </div>
          <div class="card btn character" id=alPowell style="width: 17rem;">
            <h5 class="card-title">Al Powell</h5>
            <img class="card-img-top" src="assets/images/alPowell3.jpg" alt="Card image cap">
            <div class="card-body">
              <p class="card-text" value="120">120 HP</p>
            </div>
          </div>
          <div class="card btn character" id="toniVreski" style="width: 17rem;">
            <h5 class="card-title">Toni Vreski</h5>
            <img class="card-img-top" src="assets/images/tonyVreski3.png" alt="Card image cap">
            <div class="card-body">
              <p class="card-text" value="100">100 HP</p>
            </div>
          </div>
          
    </div>
    <div>
        <h2 class="yourCharacter">Your Character</h2>
    </div>
    <div>
        <h2 class="enemies">Enemies available to attack</h2>
    </div>
    <div>
        <h2>Fight Section</h2>
        <button>Fight</button>
    </div>
    <div>
        <h2>Defender</h2>
    </div>
</div>
</body>
</html>
